{% extends "polls/base.html" %}

{% block title %}
NOTES
{% endblock title %}

{% block content %}
<br>

{% if user.is_authenticated %}




    <form action="#" method="post">
        {% csrf_token %}

        <h3 style='text-align: center;'>Create an Issue :</h3>
    
        <div class="form-group">
            <label>Title:</label>
            <input class="form-control" name='issueText' type="text">
        </div>
        <!--<div class="form-group">
            <label>Name</label>
            <input class="form-control" name='by' type="text">
        </div>-->
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" name='text' type="text"></textarea>
        </div>
        <div class="form-group">
            <label>Projects:</label><br>
            <select style='width:15%;height:36px;' name="project">
                {% for project in theprojectlist|dictsort:"name" %}
                    <option value="{{project}}">{{project}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Priority:</label><br>
            <select style='width:15%;height:36px;' name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>
        </div>

        {% if theuserlist %}
            <label>Assign to:</label><br>
            <select id='theselectlist' style='width:21%;height:36px;' name="assignto">

                {% for theuser in theuserlist|dictsort:"username.lower" %}
                    <option value="{{theuser}}">{{theuser}} </option>
                {% endfor %}

            </select><br><br>

            

        {% else %}

        yo
        {% endif %}
        <br>
        <div style='text-align: center;'>
            <button type="submit" class="btn btn-primary" style='width:30%;height:45px;'>Create Issue</button>
        </div>

    </form>

{% endif %}

{% endblock content %}
