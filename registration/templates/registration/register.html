{% extends "polls/base.html" %}


{% block title %}
Register
{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<span class="d-flex justify-content-center">
<form method="POST" class="form-group w-50">
    {% csrf_token %}
    
    <span class="h4 d-flex justify-content-center">REGISTER </span>
    {{form|crispy}}

    <span class="d-flex justify-content-center"><button type="submit" class="btn btn-success">REGISTER</button></span>

</form>

</span>
{% endblock content %}
